<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makerverse</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;600&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <nav class="top-navbar">
		<img class="logo" src="gear.svg" alt="Gear">
		<h1>Makerverse</h1>
		<input type="text" placeholder="Search..."></input>

                <div class="links">
                        <a href="#">Sign in</a>
                        <a href="#">Sign up</a>
        </nav>

       <div class="makes">

       <div v-for="make in makes" class="row-body">
	       <div class="make-listing">

	       <div class="make-title">{{make.title}}</div>
               <div class="make-creator">Creator: {{make.user.username}}</div>
	       <div><img src="example.jpg" alt="Make Object" height="300" width="350"></div>

	       <div class="flex-parent">
		       <div class="flex-child">
			       <div class="make-likes"><img src="heart.svg" alt="Like" height="40" width="40"></div>
			       <div class="like-count">{{make.likes.length}}</div>
		       </div>

		       <div class="flex-child">
			       <div class="download-btn">
				       <img class="download-icon" src="download.svg" alt="Download">
				       <span>Download</span>
			       </div>
		       </div>
	       </div>

	       </div>

       </div>

       <!--
       <div v-for="(exp, index) in expenses" class="row-body" v-else>
               <div>{{exp.description}}</div>
               <div>{{exp.category}}</div>
               <button @click="deleteExpense(index)">Delete</button>
               <button @click="toggleModal(index)">Edit</button>
       </div>

       <div class="row-footer">
               <div>TOTAL</div>
               <div v-bind:class="[{green: balance > 0}, {red: balance < 0}]">{{balance}}</div>
               <div></div>
       </div>
       -->

    </div>


    </div>
    <script src="app.js"></script>
</body>

</html>
